<script>
    function c(ttc) {
        navigator.clipboard.writeText(ttc).then(function() {
            alert(ttc + ',copié dans le presse-papiers !');
        }).catch(function(err) {
            console.error('Échec de la copie : ', err);
        });
    }

    function showDetails(details) {
        const detailSpan = document.getElementById('deta');
        detailSpan.textContent = details;
        document.getElementById('details-div').style.display = 'block';
    }

    function cls() {
        const detailSpan = document.getElementById('deta');
        detailSpan.textContent = ''; // Efface le texte
        document.getElementById('details-div').style.display = 'none';
    }
</script>
